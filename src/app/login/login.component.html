<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <!-- <span class="h1 fw-bold mb-0">Logo</span>
          <img src="https://w0.peakpx.com/wallpaper/440/206/HD-wallpaper-black-background-car-cars-vehicles-thumbnail.jpg"> -->
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h2>

            <div class="form-outline mb-4">
              <input type="text" id="form2Example18" name="username" [(ngModel)]="customer.username" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example18">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form2Example28" name="password" [(ngModel)]="customer.password" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button" (click)="doLogin()">Login</button>
            </div>

          
            <p>Don't have an account? <a href="/register" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-7 px-0 d-none d-sm-block">
        <img src="https://i.pinimg.com/originals/df/da/d3/dfdad37d9b8a7f3124978f3ea1244e9a.jpg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
